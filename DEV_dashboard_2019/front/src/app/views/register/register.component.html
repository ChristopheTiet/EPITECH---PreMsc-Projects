<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <p>Enregistrer vous</p>
      </div>
  
      <!-- Login Form -->
        <input type="text" [formControl]="login" class="fadeIn second"  placeholder="login">
        <input type="text" [formControl]="password" id="password" class="fadeIn third" name="password" placeholder="password">
        <hr>
        <input type="text" [formControl]="email" class="fadeIn third" placeholder="email">
        <input (click)="userRegister()" type="submit" class="fadeIn fourth" value="Go">
