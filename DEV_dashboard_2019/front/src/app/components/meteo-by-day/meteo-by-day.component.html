<div class="meteo-by-day container-fluid col-xs-12">
    <button type="button" class="btn btn-default pull-right" aria-label="Right Align">
        <span (click)="changeMeteoParams()" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </button>        
    <p class="city">{{data.location.name}}</p>
    <div class="container-fluid col-xs-12">
        <span class="temperature">{{data.current.temperature}}&deg;</span>
        <img class="weather-description" src="{{data.current.weather_icons[0]}}" alt="placeholder 150x150">
    </div>
</div>
