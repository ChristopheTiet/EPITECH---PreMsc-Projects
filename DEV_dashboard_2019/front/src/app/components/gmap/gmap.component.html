<button (click)="changeGmapParams()">
  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
</button>
<agm-map [latitude]="latitude" [longitude]="longitude" (mapClick)="onChoseLocation($event)">
  <agm-marker
    [latitude]="latitude"
    [longitude]="longitude"
    *ngIf="locationChosen"></agm-marker>
</agm-map>
