<div class="row">
    <div class="col-xl-4 offset-xl-4 col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1 col-xs-12">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="username">Pseudo</label>
                    <input type="text" class="form-control" id="username" placeholder="Entrer pseudo" [(ngModel)]="username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Entrer email" [(ngModel)]="email">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="Entrer mot de passe" [(ngModel)]="password">
                </div>
                <button class="btn btn-outline-primary" (click)="createUser()"><a href="/">S'enregister</a></button>
            </div>
        </div>
    </div>
</div>
